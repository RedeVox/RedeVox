<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🕯️ MENSAGEM 01 — O Começo do Ardor</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">  
  <style>
    body {
      background-color: #000;
      color: #ff3c3c;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1.glitch {
      font-size: 6vw;
      animation: glitch 1.2s infinite;
      text-transform: uppercase;
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
    }
    p {
      font-size: 4.5vw;
      line-height: 1.6;
      margin: 10px 0;
    }
    strong {
      color: white;
      text-shadow: 0 0 5px #ff0000;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      25% { text-shadow: -2px 0 cyan; }
      50% { text-shadow: 2px 0 lime; }
      75% { text-shadow: -2px 0 yellow; }
      100% { text-shadow: 2px 0 red; }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1 class="glitch">🕯️ MENSAGEM 01</h1>
  <p><strong>"O Começo do Ardor"</strong></p>
  <p>Arquivo recuperado: Registro #F011<br>Fonte: Reino Espiritual – Dimensão da Busca</p>
  <p><em>“Queimo no peito sem parar.<br>Só sossego quando ouço ‘vem’.<br>(Primeira palavra, letra inicial: F)”</em></p>
  <p>📃 <strong>Esta é a primeira de quatro brasas. Sem ela, a revelação final não acontece.</strong></p>
  <audio autoplay loop>
    <source src="https://soundbible.com/mp3/Static-SoundBible.com-1456954375.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
